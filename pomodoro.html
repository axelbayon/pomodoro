<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https : //fonts.googleapis.com/css2?family= Croissant +One & display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Pomodoro Timer</h1>
        <h2 id="actuel">Période actuelle :</h2>
        <div id="periode">
            <div id="travailBox" class="box active">Travail</div>
            <div id="pauseBox" class="box">Pause</div>
        </div>
        <h3>Temps restant avant de changer de période :</h3>
        <div id="minuteur"></div>
        <button id="boutonLancer">Démarrer le minuteur</button>
        <br>
        <div class="zone_parametres">
            <h2>Paramètres des minuteurs :</h2>
            <form id="parametres_minuteur">
                <label for="duree_travail">Durée de travail (en minutes) :</label>
                <input type="number" id="duree_travail" min="1" value="25">
                <br>
                <label for="duree_pause">Durée de pause (en minutes) :</label>
                <input type="number" id="duree_pause" min="1" value="5">
                <br>
                <button id="boutonSauvegarder">Sauvegarder les changements</button>
            </form>
        </div>
    </main>

    <br>
    <br>
    <hr>

    <footer>
        <p>Made by Axel Bayon</p>
    </footer>
    <hr>
    <script src="script.js"></script>
</body>
</html>
