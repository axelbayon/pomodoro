<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <h1>Pomodoro</h1>
        <h2>Période actuelle :</h2>
        <div id="periode">
            <div id="travailBox" class="box active">Travail</div>
            <div id="pauseBox" class="box">Pause</div>
        </div>
        <h3>Temps restant avant de changer de période :</h3>
        <div id="minuteur"></div>
        <button id="boutonLancer">Lancer le minuteur</button>
        <br>
        <div class="zone_parametres">
            <h2>Paramètres des minuteurs :</h2>
            <form id="parametres_minuteur">
                <label for="duree_travail">Durée de travail (en minutes) :</label>
                <input type="number" id="duree_travail" min="1" value="25">
                <br>
                <label for="duree_pause">Durée de pause (en minutes) :</label>
                <input type="number" id="duree_pause" min="1" value="5">
                <br>
                <button id="boutonSauvegarder">Appliquer les changements</button>
            </form>
        </div>
        </main>
    <script src="script.js"></script>
</body>
</html>
